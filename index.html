      $('form').submit(function(evt){
      	console.log("inside form");
      	var $this = $(this);
	
		var email = $('#email').val();
		var formdata = $this.serialize();
		console.log(formdata);
		console.log(email);

		if ( !email == '') {
			var url = formUrl + "?callback=ctrlq&email=" + email +"&action=insert";
			$.ajax({
				type: 'GET',
				data: formdata,
				url: url,
